<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Optimale du Salaire Mensuel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ajout du lien pour Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestion Optimale du Salaire Mensuel</h1>
        <form id="salaryForm">
            <div class="form-group">
                <label for="monthlySalary">Salaire Mensuel (€) :</label>
                <input type="number" id="monthlySalary" name="monthlySalary" min="0" required>
            </div>
            <div class="form-group">
                <label for="housingExpenses">Logement (€) :</label>
                <input type="number" id="housingExpenses" name="housingExpenses" min="0" required>
            </div>
            <div class="form-group">
                <label for="foodExpenses">Alimentation (€) :</label>
                <input type="number" id="foodExpenses" name="foodExpenses" min="0" required>
            </div>
            <div class="form-group">
                <label for="transportExpenses">Transport (€) :</label>
                <input type="number" id="transportExpenses" name="transportExpenses" min="0" required>
            </div>
            <div class="form-group">
                <label for="entertainmentExpenses">Divertissement (€) :</label>
                <input type="number" id="entertainmentExpenses" name="entertainmentExpenses" min="0" required>
            </div>
            <div class="form-group">
                <button type="submit">Calculer</button>
            </div>
        </form>
        <div id="result" class="result-container"></div>
        <!-- Ajout de l'élément canvas pour le graphique -->
        <canvas id="expensesChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
